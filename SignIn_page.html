<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
   <style>

  
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


.signin-box {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}


.logo {
    width: 150px;
    margin-bottom: 20px;
}


input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.signin-btn {
    background-color: #ff9900;
    color: white;
    font-size: 16px;
}

.create-account-btn {
    background-color: #f0f0f0;
    color: #0066c0;
    font-size: 16px;
    border: 1px solid #0066c0;
}


h2 {
    margin: 10px 0;
    font-size: 24px;
}

.help-text {
    font-size: 12px;
    color: #777;
}

.help-text a {
    color: #0066c0;
    text-decoration: none;
}

.divider {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.divider span {
    font-size: 14px;
    color: #888;
}

   </style>
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            <h2>Sign-In</h2>

            <!-- <form action="#" method="post"> -->
                <div class="input-group">
                    <label for="email">Email or mobile phone number</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email or mobile number">
                </div>

                <button type="submit" class="signin-btn">Continue</button>

                <p class="help-text">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="create-account-btn">Create your Amazon Clone account</button>
        </div>
    </div>
</body>
</html>
